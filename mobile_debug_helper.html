<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶≠ Mobile Debug Helper - Line Walrus</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        .debug-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .debug-section h3 {
            margin-top: 0;
            color: #ffd700;
        }
        
        .test-button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            width: 100%;
            transition: background 0.3s;
        }
        
        .test-button:hover {
            background: #45a049;
        }
        
        .test-button:active {
            background: #3d8b40;
        }
        
        .log-area {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: bold;
        }
        
        .status.success {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }
        
        .status.error {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }
        
        .status.warning {
            background: rgba(255, 193, 7, 0.3);
            border: 1px solid #ffc107;
        }
        
        .touch-test-area {
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .touch-test-area.touched {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 15px 0;
        }
        
        .info-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }
        
        .info-item strong {
            display: block;
            color: #ffd700;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü¶≠ Mobile Debug Helper</h1>
        
        <div class="debug-section">
            <h3>üì± Device Information</h3>
            <div class="info-grid">
                <div class="info-item">
                    <strong>User Agent</strong>
                    <span id="userAgent">Loading...</span>
                </div>
                <div class="info-item">
                    <strong>Touch Support</strong>
                    <span id="touchSupport">Loading...</span>
                </div>
                <div class="info-item">
                    <strong>Screen Size</strong>
                    <span id="screenSize">Loading...</span>
                </div>
                <div class="info-item">
                    <strong>Viewport</strong>
                    <span id="viewport">Loading...</span>
                </div>
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üéØ Touch Test Area</h3>
            <div class="touch-test-area" id="touchTestArea">
                Tap here to test touch events
            </div>
            <div id="touchStatus" class="status warning">
                No touch events detected yet
            </div>
        </div>
        
        <div class="debug-section">
            <h3>üß™ Quick Tests</h3>
            <button class="test-button" onclick="testMobileDetection()">
                Test Mobile Detection
            </button>
            <button class="test-button" onclick="testTouchEvents()">
                Test Touch Events
            </button>
            <button class="test-button" onclick="testAppConnection()">
                Test App Connection
            </button>
            <button class="test-button" onclick="clearLogs()">
                Clear Logs
            </button>
        </div>
        
        <div class="debug-section">
            <h3>üìã Debug Logs</h3>
            <div class="log-area" id="logArea">Ready for testing...\n</div>
        </div>
    </div>

    <script>
        let touchCount = 0;
        let logArea = document.getElementById('logArea');
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const emoji = {
                'info': '‚ÑπÔ∏è',
                'success': '‚úÖ',
                'error': '‚ùå',
                'warning': '‚ö†Ô∏è',
                'debug': 'üîç'
            };
            
            const logEntry = `[${timestamp}] ${emoji[type] || 'üìù'} ${message}\n`;
            logArea.textContent += logEntry;
            logArea.scrollTop = logArea.scrollHeight;
            
            console.log(`[${timestamp}] ${message}`);
        }
        
        function updateDeviceInfo() {
            // User Agent
            document.getElementById('userAgent').textContent = 
                navigator.userAgent.length > 50 ? 
                navigator.userAgent.substring(0, 50) + '...' : 
                navigator.userAgent;
            
            // Touch Support
            const touchSupport = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            document.getElementById('touchSupport').textContent = touchSupport ? 'Yes' : 'No';
            
            // Screen Size
            document.getElementById('screenSize').textContent = 
                `${screen.width}x${screen.height}`;
            
            // Viewport
            document.getElementById('viewport').textContent = 
                `${window.innerWidth}x${window.innerHeight}`;
        }
        
        function testMobileDetection() {
            log('Testing mobile detection...', 'debug');
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                           ('ontouchstart' in window) || 
                           (navigator.maxTouchPoints > 0);
            
            if (isMobile) {
                log('Mobile device detected!', 'success');
            } else {
                log('Desktop device detected', 'warning');
            }
            
            log(`User Agent: ${navigator.userAgent}`, 'debug');
            log(`Touch Support: ${'ontouchstart' in window}`, 'debug');
            log(`Max Touch Points: ${navigator.maxTouchPoints}`, 'debug');
        }
        
        function testTouchEvents() {
            log('Testing touch event setup...', 'debug');
            
            const touchArea = document.getElementById('touchTestArea');
            const touchStatus = document.getElementById('touchStatus');
            
            // Remove existing listeners
            touchArea.removeEventListener('touchstart', handleTouchStart);
            touchArea.removeEventListener('touchend', handleTouchEnd);
            touchArea.removeEventListener('click', handleClick);
            
            // Add new listeners
            touchArea.addEventListener('touchstart', handleTouchStart, { passive: false });
            touchArea.addEventListener('touchend', handleTouchEnd, { passive: false });
            touchArea.addEventListener('click', handleClick);
            
            log('Touch event listeners added', 'success');
            touchStatus.textContent = 'Touch events ready - tap the test area above';
            touchStatus.className = 'status success';
        }
        
        function handleTouchStart(e) {
            e.preventDefault();
            touchCount++;
            log(`Touch start detected (${touchCount})`, 'success');
            
            const touchArea = document.getElementById('touchTestArea');
            touchArea.classList.add('touched');
            
            setTimeout(() => {
                touchArea.classList.remove('touched');
            }, 200);
        }
        
        function handleTouchEnd(e) {
            e.preventDefault();
            log(`Touch end detected`, 'success');
        }
        
        function handleClick(e) {
            log(`Click event detected`, 'info');
        }
        
        async function testAppConnection() {
            log('Testing connection to Line Walrus app...', 'debug');
            
            try {
                const response = await fetch('http://127.0.0.1:5001/');
                if (response.ok) {
                    log('‚úÖ App connection successful!', 'success');
                    log(`Response status: ${response.status}`, 'debug');
                } else {
                    log(`‚ùå App connection failed: ${response.status}`, 'error');
                }
            } catch (error) {
                log(`‚ùå App connection error: ${error.message}`, 'error');
                log('Make sure the app is running: python3 app_simple.py', 'warning');
            }
        }
        
        function clearLogs() {
            logArea.textContent = 'Logs cleared...\n';
            touchCount = 0;
            log('Ready for new tests', 'info');
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('ü¶≠ Mobile Debug Helper loaded', 'info');
            updateDeviceInfo();
            testMobileDetection();
            testTouchEvents();
            
            // Auto-test app connection
            setTimeout(testAppConnection, 1000);
        });
        
        // Handle orientation changes
        window.addEventListener('orientationchange', function() {
            setTimeout(updateDeviceInfo, 100);
            log('Orientation changed', 'info');
        });
        
        // Handle resize
        window.addEventListener('resize', function() {
            updateDeviceInfo();
            log('Window resized', 'info');
        });
    </script>
</body>
</html>
